<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootsrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

    <!-- Codemirror -->
    <link rel="stylesheet" href="{{url_for('static', filename='codemirror/lib/codemirror.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='codemirror/theme/monokai.css')}}">
    <title>SQL Playground</title>
</head>

<body>
    <section id="results">
        <div class="container">
            <!-- SQL QUERY AREA -->
            <div class="row">
                <div class="col-md-8">
                    <div class="container">
                        <br>
                        <form method="POST" action="/process_query">
                            <textarea name="raw_query" id="editor"></textarea>
                            <button type="reset">Clear</button>
                            <button type="submit">Run</button>
                        </form>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                {{ raw_query }}
            </div>
            <hr>
            <div class="row">
                <h3>RESULTS</h3>
                <br> {{ results.to_html() | safe }}
            </div>
        </div>
    </section>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!-- Codemirror -->
    <script src="{{url_for('static',filename='codemirror/lib/codemirror.js')}}"></script>
    <script src="{{url_for('static',filename='codemirror/mode/sql/sql.js')}}"></script>
    <script src="{{url_for('static',filename='codemirror/addon/edit/closebrackets.js')}}"></script>
    <script src="{{url_for('static',filename='codemirror/addon/edit/closetag.js')}}"></script>

    <script type="text/javascript">
        var editor = CodeMirror.fromTextArea(
            document.getElementById('editor'), {
                mode: 'sql',
                theme: 'monokai',
                lineNumbers: true,
                autoCloseBrackets: true,
                autoCloseTags: true
            }
        );
    </script>
</body>

</html>
